<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   
</head>
<body>
    <fieldset>
    <form action="#" method="GET" enctype="multipart/form-data">
        <fieldset>
               <label for="username">enter username:</label>
        

               <input type="username" name="username" id="username" placeholder="username"> <br>
               <label for="password">enter password:</label>
               <input type="password" name="password" id="password" placeholder="password"> <br>
               <input type="submit"> <hr>
        </fieldset>
              
        <input type="file" accept="image/*, .pdf" multiple > <br>
         <button>upload</button> <hr>
       

       <label for="email">email:</label><input type="email" placeholder="enter valid email" > <hr>
       <input type="number" placeholder="enter number" min="0" max="10" step="1"> <hr>
       <input type="tel" placeholder="enter telephone number"> <hr>
       <input type="time" placeholder="enter time"> <hr>
       <input type="date"> <hr>
       <input type="range" min="10" max="100" step="10"> <hr>
       <input type="color">
       <input type="submit"> <hr>
       <input type="datetime-local">
       <input type="month">
       <input type="week"> <hr>
       <input type="url"  placeholder="enter valid url"> <button>submit</button> <hr> 
       <input type="search" placeholder="search"> <button>search</button> <hr>
       <div>
           <input type="radio" name="gender" id="gender" value="male">male

           <input type="radio" name="gender" id="gender" value="female">female <hr>
             
           <input type="checkbox" name="skills" value="java">java
           <input type="checkbox" name="skills" value="html">html
           <input type="checkbox" name="skills" value="php">php
           <input type="checkbox" name="skills" value="sql">sql
           <hr>
           <select name="language" multiple>
               <option value="java">java</option>
               <option value="html">html</option>
               <option value="php">php</option>
               <option value="sql">sql</option>
               
   
           </select>
           <input type="submit"> <hr>
           <textarea name="" id="" cols="30" rows="10"></textarea> <button>submit</button> <hr>
           <input type="reset" value="reset">


       </div>


    </form>
</fieldset>

    <!--enctype   =   multipart form data-->
    <!-- multiform data is one of the value     --> 

    <!-- input elements with type file let  the user  choose -->

     
    
</body>
</html>
